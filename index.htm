<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>event's registration</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--home-->

    <div id="container">
      <div class="jumbotron text-center"><h1>Welcome To MITAOE Internship portal</h1>
      </div>
      <div class="row" id="container-row">
        <div class="col-lg-3" >
          <div id="right_form">
            <div class="register-btn">
              <button type="button" class="btn " id="home-btn">
                Home
              </button>
            </div>

            <h2>Registration Portal</h2>
            <div class="register-btn">
              <button type="button" class="btn" id="register-btn">
                Register Now
              </button>
              <button
                type="button"
                class="btn btn-light"
                id="view-register-btn"
              >
                View Registrations
              </button>
            </div>
          </div>
        </div>
        <div class="col-lg-9" style="background: white">
          <div id="main">
            <div id="home1" style="display: block">
              <div class="event-heading">
                <p>Internship Portal</p>
              </div>
            </div>
            <div id="register-form">
              <div class="step wizard-step current" style="padding: 20px">


                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <input
                        type="text"
                        name="firstname"
                        class="form-control required"
                        placeholder="First name"
                        id="fname"
                        required
                      />
                      <span id="fname-error"></span>
                    </div>
                  </div><br>
                  <div class="col-md-6">
                    <div class="form-group">
                      <input
                        type="text"
                        name="lastname"
                        class="form-control required"
                        placeholder="Last name"
                        id="lname"
                        required
                      />
                      <span id="lname-error"></span>
                    </div>
                  </div>
                </div>
                <!-- /row -->

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <input
                        type="email"
                        name="email"
                        class="form-control required"
                        placeholder="Email ID"
                        id="email"
                        required
                      /> <br>
                      <span id="email-error"></span>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <input
                        type="tel"
                        name="telephone"
                        class="form-control"
                        placeholder="Contact Number"
                        id="phno"
                        pattern="[0-9]{10}"
                        required
                      /> <br>
                      <span id="tel-error"></span>
                    </div>
                  </div>
                </div>
                <!-- /row -->

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <input
                        type="number"
                        name="age"
                        class="form-control"
                        placeholder="Age"
                        pattern="[0-9]{2}"
                        id="age"
                        required
                      />
                      <span id="age-error"></span>
                    </div>
                  </div><br>
                  <div class="col-md-6">
                    <button
                      class="btn btn-light"
                      id="comfirm-register-btn"
                      value="Register"
                    >
                      Register
                    </button>
                  </div>
                </div>
                <!-- /row -->
                <span id="error"></span>
              </div>
            </div>
            <div id="view-registration">
              <p style="text-align: center; font-size: 30px">Registrations</p>
              <div
                id="register-table"
                style="padding: 20px; text-align: center"
              >
                <table class="table table-borderless">
                  <thead>
                    <tr>
                      <th scope="col">Name</th>
                      <th scope="col">Email</th>
                      <th scope="col">Telephone</th>
                      <th scope="col">Age</th>
                    </tr>
                  </thead>
                  <tbody class="table-output" id="table-b">
                    <p id="noreg" style="display: block; color: red">
                      No Registration 
                    </p>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="script/script.js"></script>
</html>
